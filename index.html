<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple-grid.css">
    <title>Word Widget</title>
</head>
<body>
    <div class="row">
        <div class="col-8">
            <h1>Word Widget</h1>
        
            <label for="name">Enter sentence: </label>
            <input type="text" id="name" name="name" class="text-input" value=" "><br>
            
        </div>
        <div class="col-4" class="Count">
            Count:
            <span class="counter">
                
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <!-- <button class="Add">Add</button> -->
            <button class="Analyze">Analyze</button>
    
        </div>
    </div>
    <div class="row">
        <div class="12">
            <ul class="displaySentence">

            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <label class="container">One
                <input type="checkbox" id="" name="check" checked="checked" value="1">
                <span class="checkmark"></span>
              </label>
              <label class="container">Two
                <input type="checkbox" id="" name="check" value="2">
                <span class="checkmark"></span>
              </label>
              <label class="container">Three
                <input type="checkbox" id="" name="check" value="3">
                <span class="checkmark"></span>
              </label>
              <label class="container">Four
                <input type="checkbox" id="" name="check" value="4">
                <span class="checkmark"></span>
              </label>
              <label class="container">Five
                <input type="checkbox" id="" name="check" value="5">
                <span class="checkmark"></span>
              
        </div>
        <div class="col-4">
            <button id="btn" class="Hide">Hide</button>
        </div>
    </div>
</body>
<script src="wordsWidget.js"></script>
<script src="index.js"></script>
</html>
